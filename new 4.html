<!DOCTYPE html>
<html>
<head>
	<title>Markar card Video</title>
	<!-- A-FRame Library -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- ar.js library -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs>
		<a-marker-camera preset='cardbacknew.jpg'>
			<a-text 
			value="MarkarcardVideo!"
			rotation="-90 0 0"
			color="red"></a-text>
</a-marker-camera>
	</a-scene>
<script>
var myVideo = document.getElementById("myVid");
function playVideo() {
myVideo.play();
}
function pauseVideo() {
myVideo.pause();
</script> 	 
</body>
</html>
