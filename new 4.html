<!DOCTYPE html>
<html>
<head>
	<title>Markar card Video</title>
	<!-- A-FRame Library -->

	<script type="text/javascript" src="//cdn.asprise.com/scannerjs/scanner.js"></script>
</head>
<body>
<a-scene embedded arjs>
		<a-marker-camera preset='cardbacknew.jpg'>
			<a-text 
			value="MarkarcardVideo!"
			rotation="-90 0 0"
			color="red"></a-text>
</a-marker-camera>
	 
	</a-scene>
		
		
		<a-entity> <video id="myVid" width="400" height="200">
<source src="cardvideo.mp4" type="video/mp4">
markar card video
</video>
<script type="text/javascript" language="JavaScript">
                 function clickedButton()
            

               window.location.href= 'video.html'

            }
             </script>
		</a-entity
		
		
		
		
		
<script>
var myVideo = document.getElementById("myVid");
function playVideo() {
myVideo.play();
}
function pauseVideo() {
myVideo.pause();
</script> 	
function scanToJpg() {
   scanner.scan(displayImagesOnPage,
   {
      "output_settings" :
      [
         {
            "type" : "return-base64",
            "format" : "jpg"
         }
      ]
   }
   );
}

</body>
</html>
